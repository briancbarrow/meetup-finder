<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href='main.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Exo+2" rel="stylesheet">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtiEtpRWLNkFjOgBb1Ykttg49FiqL6ie4"
    async defer></script>
    <script src='app.js'></script>
    
  </head>
  <body>   
    <main> 
      <h2 class="header">Find a local Meetup Group</h2>
      <form id="search">
        <input id="search-term" type="text" placeholder="Search">
        <input id="location" type="text" placeholder="Location">
        <button type="submit" form="search" class="search" value="Search">Search</button>
      </form>
    </main>
    <div id="map"></div>
  </body>
</html>
