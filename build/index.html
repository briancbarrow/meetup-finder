<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Play|Exo+2" rel="stylesheet">    
    <link href='styles/main.css' rel='stylesheet'>
    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtiEtpRWLNkFjOgBb1Ykttg49FiqL6ie4"
    async defer></script>
    <script src='app.js'></script>    
  </head>
  <body>   
    <main> 
      <h1 class="header">Find a Local Meetup Group</h1>      
      <form id="search">
        <input id="search-term" type="text" placeholder="Meetup Topic" data-toggle="tooltip" data-placement="left" title="Eg: Tennis, Fishing, Golf, PokÃ©mon, etc.">
        <input id="location" type="text" placeholder="City" data-toggle="tooltip" data-placement="right" title="Eg: Los Angeles, New York, Salt Lake City, Seattle, etc.">
        <button type="submit" form="search" class="search" value="Search">Search</button>
      </form>
    </main>
    <div id="map"></div> 
    <div id="content">
      <h1 class="content">List of Meetups</h1>
    </div>  
  </body>
</html>
